<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>InvestFinApp</title>
</head>
<body>
    <div class="root">
        <a href="index.html">main</a>
        <a href="income.html">income</a>
        <a href="outcome.html">outcome</a>
        <h1>Invest</h1>

        <section class="forms">
            <form action="#" id="FormAccumulations">
                <label for="addAccumulation">Валюта</label>
                <!-- <input type="number" name="accumulation" id="addAccumulation"> -->
                <select name="outcomeCurrency" id="outCurrency" required>
                    <option value="">--Выберете валюту--</option>
                    <optgroup label="CASH">
                        <option value="rub">RUB</option>
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="yen">YEN</option>
                        <option value="pnd">PND</option>
                        <option value="frc">FRC</option>
                    </optgroup>
                    <optgroup label="CRYPT">
                        <option value="btc">BTC</option>
                        <option value="eth">ETH</option>
                        <option value="teth">TETH</option>
                    </optgroup>
                </select>

                <label for="invValue"> Количество</label>
                <input type="number" name="investValue" id="invValue" required>

                <input type="submit">
            </form>
        </section>
    </div>
</body>
</html>
