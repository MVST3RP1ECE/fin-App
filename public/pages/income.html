<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>IncomeFinApp</title>
</head>
<body>
    <div class="root">
        <a href="index.html">main</a>
        <a href="outcome.html">outcome</a>
        <a href="invest.html">invest</a>
        <h1>Income</h1>

        <section class="forms">
            <form action="/income" id="FormIncomes" method="post">
                <label for="incCurrency">Валюта</label>
                <!-- <input type="number" name="incomeCurrency" id="incCurrency"> -->
                <select name="incomeCurrency" id="incCurrency" required>
                    <option value="">--Выберете валюту--</option>
                    <optgroup label="CASH">
                        <option value="rub">RUB</option>
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="yen">YEN</option>
                        <option value="pnd">PND</option>
                        <option value="frc">FRC</option>
                    </optgroup>
                    <optgroup label="CRYPT">
                        <option value="btc">BTC</option>
                        <option value="eth">ETH</option>
                        <option value="teth">TETH</option>
                    </optgroup>
                </select>

                <label for="incValue"> Количество</label>
                <input type="number" name="incomeValue" id="incValue" required>

                <label for="incSource"> Источник</label>
                <input type="text" name="incomeSource" id="incSource">
                <input type="submit">
            </form>
        </section>

        <table>
            <thead>
                <tr class="text-white">
                    <th>id</th>
                    <th>Валюта</th>
                    <th>Количество</th>
                    <th>Источник</th>
                    <th>Дата</th>
                </tr>
            </thead>
            <tbody>

                <!-- Сюда загружается контент с контроллера -->

            </tbody>
        </table>
    </div>
</body>
</html>
