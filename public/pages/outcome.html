<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>OutcomeFinApp</title>
</head>
<body>
    <div class="root">
        <a href="index.html">main</a>
        <a href="income.html">income</a>
        <a href="invest.html">invest</a>
        <h1>Outcome</h1>

        <section class="forms">
            <form action="#" id="FormOutcomes">
                <label for="outCurrency">Валюта</label>
                <!-- <input type="number" name="outcomeCurrency" id="outCurrency" required> -->
                <select name="outcomeCurrency" id="outCurrency" required>
                    <option value="">--Выберете валюту--</option>
                    <optgroup label="CASH">
                        <option value="rub">RUB</option>
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="yen">YEN</option>
                        <option value="pnd">PND</option>
                        <option value="frc">FRC</option>
                    </optgroup>
                    <optgroup label="CRYPT">
                        <option value="btc">BTC</option>
                        <option value="eth">ETH</option>
                        <option value="teth">TETH</option>
                    </optgroup>
                </select>

                <label for="outValue"> Количество</label>
                <input type="number" name="outcomeValue" id="outValue" required>

                <label for="outCateg"> Категория</label>
                <!-- <input type="text" name="outcomeCategory" id="outCateg"> -->
                <select name="outcomeCategory" id="outCateg" required>
                    <option value="">--Выберете категорию--</option>
                    <option value="products">Продукты</option>
                    <option value="cafe">Кафе</option>
                    <option value="transport">Транспорт</option>
                    <option value="gifts">Подарки</option>
                    <option value="health">Здоровье</option>
                    <option value="shopping">Покупки</option>
                    <option value="invest">Инвестиции</option>
                </select>
                <input type="submit">

            </form>
        </section>
    </div>
</body>
</html>
